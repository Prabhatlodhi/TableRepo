<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>PAN Number</th>
                <th>Address</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <tr>
                <td><input type="text" id="name" placeholder="Name..."></td>
                <td><input type="email" id="email" placeholder="Email..."></td>
                <td><input type="text" id="panNumber" placeholder="PAN Number..."></td>
                <td><input type="text" id="addres" placeholder="Address..."></td>
                <td><input type="number" id="mobile" placeholder="Mobile..."></td>     
                <td><button id="submitBtn">Submit</button></td>     
            </tr>
        </tbody>
    </table>
</body>
</html>
